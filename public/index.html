<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TESTING: Custom Journey Builder Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies); 
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        #step1 {
            display: block;
        }
    </style>


</head>
<body>
<div id="step1" class="step">
    <div class="container-fluid">
        <div class="row">
            <!-- Twilio Specific Configuration -->
            <div class="col border border-primary">
                <h2>Create a Twilio SMS message:</h2>
                <hr>
                <div class="form-group">
                    <div><label for="messageBody">Create message body:</label></div>
                    <input class="form-control" id="messageBody" type="text" name="messageBody" value="">        
                </div>           
                <div class="form-group">
                    <div><label for="messagingService">Messaging Service SID:</label></div>
                    <input class="form-control" id="messagingService" type="text" name="messagingService" value="">
                </div>     
                <div class="form-group">
                    <div><label for="accountSID">Account SID:</label></div>
                    <input class="form-control" id="accountSID" type="text" name="accountSID" value="">
                </div>
                <div class="form-group">
                    <div><label for="authToken">Auth Token:</label></div>
                    <input class="form-control" id="authToken" type="text" name="authToken" value="">
                </div>
            </div>
            
            <!-- Eltropy Specific Configuration -->
            <div class="col border border-primary">
                <h2>Create a SMS message Via Eltropy's API:</h2>
                <hr>
                <div class="form-group">
                    <div><label for="edomainID">Domain Base URL:</label></div>
                    <input class="form-control" id="edomainID" type="text" name="edomainID" value="">
                </div>     
                <div class="form-group">
                    <div><label for="eauthtoken">Auth Token:</label></div>
                    <input class="form-control" id="eauthtoken" type="text" name="eauthtoken" value="">
                </div>
                <div class="form-group">
                    <div><label for="eclientID">Client ID:</label></div>
                    <input class="form-control" id="eclientID" type="text" name="eclientID" value="">
                </div>
                <div class="form-group">
                    <div><label for="etextprofileID">Text Profile ID:</label></div>
                    <input class="form-control" id="etextprofileID" type="text" name="etextprofileID" value="">
                </div>
                <div class="form-group">
                    <div><label for="emessageBody">Create message body:</label></div>
                    <input class="form-control" id="emessageBody" type="text" name="emessageBody" value="">        
                </div>           
            </div>


        </div>
    </div>
</div>
</body>
</html>
